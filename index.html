<!DOCTYPE html>
<html lang="en">
  <head>
    <title>New Tab</title>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="clone">
      <div class="fav-item">
         <input class="input-fav-name inp-bold" placeholder="Name" spellcheck="false">
         <input class="input-fav-url" placeholder="URL" spellcheck="false">
      </div>
    </div>
    
    <div class="wrapper"></div>
    
    <div class="card">
      <a href="" id="settings">
        <box-icon type='solid' name='cog'></box-icon>
      </a>
      
      <h2 id="good">Good evening.</h2>
      
      <h1 id="hour">00:00:00</h1>
      <h3 id="date">xxx, xx 00, 0000</h3>
      
      <div class="search-wrapper">
        <a href="" id="search">
          <box-icon name='search'></box-icon>
        </a>
        <input type="text" id="search-box" placeholder="Search or enter web address...">
      </div>
      
      <div class="favorites">
        
      </div>
    </div>
    
    <div id="settings-menu">
      <a href="" id="close">
        <svg width="24px" height="24px" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><g data-name="Layer 2"><g data-name="close"><rect width="24" height="24" transform="rotate(180 12 12)" opacity="0"/><path d="M13.41 12l4.3-4.29a1 1 0 1 0-1.42-1.42L12 10.59l-4.29-4.3a1 1 0 0 0-1.42 1.42l4.3 4.29-4.3 4.29a1 1 0 0 0 0 1.42 1 1 0 0 0 1.42 0l4.29-4.3 4.29 4.3a1 1 0 0 0 1.42 0 1 1 0 0 0 0-1.42z"/></g></g></svg>
      </a>
      
      <h2>Settings</h2>
      
      <div class="content-wrapper">
        <div class="opt-wr">
          <ul class="options">
            <li class="option">
              <a href="" class="selected">
                <box-icon type='solid' name='bookmark'></box-icon>
                <span>Favorites</span>
              </a>
            </li>
            
            <li class="option">
              <a href="">
                <box-icon name='search'></box-icon>
                <span>Search</span>
              </a>
            </li>
          </ul>
        </div>
        
        <div class="content">
          <div class="cnt"> <!-- favorites -->
            <div class="fav-list">
              
            </div>
            
            <a href="" id="add-fav">
              <box-icon name='plus'></box-icon>
            </a>
          </div>
          
          <div class="cnt"> <!-- search -->
            <label for="search-eng">Search Engine:</label>
            
            <select name="search-eng" id="search-eng-sel">
              <option value="google">Google</option>
              <option value="ddg">DuckDuckGo</option>
              <option value="bing">Bing</option>
              <option value="brave">Brave</option>
            </select>
          </div>
        </div>
      </div>
    </div>
    
    <script src="script.js">
  </body>
</html>
