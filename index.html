<!DOCTYPE html>
<html lang="en">
  <head>
    <title>New Tab</title>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="wrapper"></div>
    
    <div class="card">
      <h2 id="good">Good evening.</h2>
      
      <h1 id="hour">00:00:00</h1>
      <h3 id="date">Sat, Dec 17, 2022</h3>
      
      <div class="search-wrapper">
        <box-icon name='search'></box-icon>
        <input type="text" id="search-box" placeholder="Search or enter web address...">
      </div>
      
      <div class="favorites">
        <div class="fav">
          <a href="https://youtube.com">
            <img src="https://youtube.com/favicon.ico">
            <p>YouTube</p>
          </a>
        </div>
        
        <div class="fav">
          <a href="https://github.com">
            <img src="https://github.com/favicon.ico">
            <p>GitHub</p>
          </a>
        </div>
        
        <div class="fav">
          <a href="https://web.whatsapp.com">
            <img src="https://s2.googleusercontent.com/s2/favicons?domain=web.whatsapp.com">
            <p>WhatsApp</p>
          </a>
        </div>
        
        <div class="fav">
          <a href="https://discord.com/app">
            <img src="https://s2.googleusercontent.com/s2/favicons?domain=discord.com">
            <p>Discord</p>
          </a>
        </div>
      </div>
    </div>
    
    <script src="script.js">
  </body>
</html>
